<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UFOSWAG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  height:100vh;
  background:url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1920&q=80")
  center/cover no-repeat fixed;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  background:rgba(20,30,40,.75);
  backdrop-filter:blur(12px);
  border-radius:22px;
  padding:30px;
  width:330px;
  text-align:center;
  box-shadow:0 0 50px rgba(0,0,0,.7);
}

.avatar{
  width:115px;
  height:115px;
  border-radius:50%;
  border:3px solid #fff;
  margin-bottom:15px;
}

.title span{
  display:inline-block;
  font-size:28px;
  font-weight:800;
  animation:wave 1.5s infinite;
}

.title span:nth-child(1){animation-delay:0s}
.title span:nth-child(2){animation-delay:.1s}
.title span:nth-child(3){animation-delay:.2s}
.title span:nth-child(4){animation-delay:.3s}
.title span:nth-child(5){animation-delay:.4s}
.title span:nth-child(6){animation-delay:.5s}
.title span:nth-child(7){animation-delay:.6s}

@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}

.subtitle{
  font-size:14px;
  opacity:.8;
  margin:10px 0 20px;
}

.play{
  margin-bottom:20px;
  padding:10px 24px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  font-weight:bold;
  background:#fff;
  color:#000;
}

.links a{
  display:block;
  margin:10px 0;
  padding:12px;
  border-radius:14px;
  background:rgba(255,255,255,.15);
  color:#fff;
  text-decoration:none;
  transition:.3s;
}

.links a:hover{
  background:rgba(255,255,255,.3);
  transform:scale(1.06);
}
</style>
</head>

<body>

<div class="card">
  <img class="avatar" src="https://i.imgur.com/7yUVEZo.png">

  <div class="title">
    <span>U</span><span>F</span><span>O</span><span>S</span><span>W</span><span>A</span><span>G</span>
  </div>

  <div class="subtitle">space vibes only ðŸ‘½</div>

  <button class="play" onclick="toggleMusic()">â–¶ PLAY</button>

  <div class="links">
    <a href="https://discord.com/voidal" target="_blank">Discord</a>
    <a href="https://instagram.com/ufoswag1" target="_blank">Instagram</a>
    <a href="https://guns.lol/ufoswag" target="_blank">guns.lol</a>
    <a href="https://lnk.bio/ufoswag" target="_blank">lnk.bio</a>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b0f9f0e63.mp3">
</audio>

<script>
const music=document.getElementById("music");
function toggleMusic(){
  music.paused ? music.play() : music.pause();
}
</script>

</body>
</html>
