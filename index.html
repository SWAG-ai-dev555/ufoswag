<!DOCTYPE html>

<title>UFOSWAG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial,sans-serif}

body{
  height:100vh;
  background:#111;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
}

.card{
  background:#5b646b;
  border-radius:26px;
  padding:32px 26px;
  width:320px;
  text-align:center;
  box-shadow:0 0 40px rgba(0,0,0,.6);
}

.avatar{
  width:110px;
  height:110px;
  border-radius:50%;
  border:3px solid #fff;
  margin-bottom:14px;
}

.title span{
  display:inline-block;
  font-size:26px;
  font-weight:800;
  animation:wave 1.4s infinite;
}

.title span:nth-child(1){animation-delay:0s}
.title span:nth-child(2){animation-delay:.1s}
.title span:nth-child(3){animation-delay:.2s}
.title span:nth-child(4){animation-delay:.3s}
.title span:nth-child(5){animation-delay:.4s}
.title span:nth-child(6){animation-delay:.5s}
.title span:nth-child(7){animation-delay:.6s}

@keyframes wave{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-7px)}
}

.subtitle{
  font-size:14px;
  opacity:.9;
  margin:10px 0 18px;
}

.play{
  margin-bottom:18px;
  padding:9px 22px;
  border-radius:40px;
  border:none;
  cursor:pointer;
  font-weight:bold;
}

.links a{
  display:block;
  margin:10px 0;
  padding:12px;
  border-radius:14px;
  background:#6b747b;
  color:#fff;
  text-decoration:none;
  transition:.25s;
}

.links a:hover{
  background:#7c858c;
  transform:scale(1.05);
}
</style>
</head>

<body>

<div class="card">
  <img class="avatar" src="https://i.imgur.com/7yUVEZo.png">

  <div class="title">
    <span>U</span><span>F</span><span>O</span><span>S</span><span>W</span><span>A</span><span>G</span>
  </div>

  <div class="subtitle">space vibes only ðŸ‘½</div>

  <button class="play" onclick="toggleMusic()">â–¶ PLAY</button>

  <div class="links">
    <a href="https://discord.gg/HwRw8CNSSQ" target="_blank">Discord</a>
    <a href="https://instagram.com/ufoswag1" target="_blank">Instagram</a>
    <a href="https://guns.lol/ufoswag" target="_blank">guns.lol</a>
    <a href="https://lnk.bio/ufoswag" target="_blank">lnk.bio</a>
  </div>
</div>

<audio id="music" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_7b0f9f0e63.mp3">
</audio>

<script>
const music=document.getElementById("music");
function toggleMusic(){
  music.paused ? music.play() : music.pause();
}
</script>

</body>
</html>
