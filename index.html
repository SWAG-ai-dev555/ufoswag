<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UFOSWAG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background: url("assets/bg.jpg") center/cover no-repeat fixed;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
}

.card {
  background: rgba(20, 35, 45, 0.75);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 320px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,.6);
}

.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid white;
  margin-bottom: 15px;
}

/* –ê–ù–ò–ú–ê–¶–ò–Ø –ù–ê–ó–í–ê–ù–ò–Ø */
.title span {
  display: inline-block;
  font-size: 26px;
  font-weight: bold;
  animation: wave 1.6s infinite;
}

.title span:nth-child(1){animation-delay:0s}
.title span:nth-child(2){animation-delay:.1s}
.title span:nth-child(3){animation-delay:.2s}
.title span:nth-child(4){animation-delay:.3s}
.title span:nth-child(5){animation-delay:.4s}
.title span:nth-child(6){animation-delay:.5s}
.title span:nth-child(7){animation-delay:.6s}

@keyframes wave {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-6px); }
}

.subtitle {
  font-size: 14px;
  opacity: .8;
  margin-bottom: 20px;
}

/* –ö–ù–û–ü–ö–ò */
.links a {
  display: block;
  margin: 10px 0;
  padding: 12px;
  border-radius: 12px;
  background: rgba(255,255,255,.12);
  text-decoration: none;
  color: #fff;
  transition: .3s;
}

.links a:hover {
  background: rgba(255,255,255,.25);
  transform: scale(1.05);
}

.play {
  margin-top: 15px;
  padding: 10px;
  border-radius: 50px;
  border: none;
  cursor: pointer;
  background: white;
  color: black;
  font-weight: bold;
}

</style>
</head>

<body>

<div class="card">
  <img src="assets/avatar.png" class="avatar">

  <div class="title">
    <span>U</span><span>F</span><span>O</span><span>S</span><span>W</span><span>A</span><span>G</span>
  </div>

  <div class="subtitle">space vibes only üëΩ</div>

  <button class="play" onclick="toggleMusic()">‚ñ∂ PLAY</button>

  <div class="links">
    <a href="https://discord.com/voidal" target="_blank">Discord</a>
    <a href="https://instagram.com/ufoswag1" target="_blank">Instagram</a>
    <a href="https://guns.lol/ufoswag" target="_blank">guns.lol</a>
    <a href="https://lnk.bio/ufoswag" target="_blank">lnk.bio</a>
  </div>
</div>

<audio id="music" loop>
  <source src="assets/music.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("music");
function toggleMusic(){
  if(music.paused){
    music.play();
  } else {
    music.pause();
  }
}
</script>

</body>
</html>
