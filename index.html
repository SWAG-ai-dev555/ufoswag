<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>UFOSWAG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: Arial, sans-serif;
}

body {
  height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url("assets/background.png") center / 110% no-repeat;
  animation: bgMove 30s infinite alternate ease-in-out;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
}

@keyframes bgMove {
  from { background-position: center top; }
  to { background-position: center bottom; }
}

/* CARD */
.card {
  width: 320px;
  background: rgba(15, 30, 40, 0.9);
  backdrop-filter: blur(10px);
  border-radius: 22px;
  padding: 25px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,0,0,.7);
  animation: fadeIn 1.5s ease forwards;
  opacity: 0;
}

@keyframes fadeIn {
  to { opacity: 1; transform: scale(1); }
}

/* AVATAR */
.avatar {
  width: 110px;
  height: 110px;
  border-radius: 50%;
  border: 3px solid white;
  object-fit: cover;
  margin-bottom: 15px;
  animation: pulse 3s infinite ease-in-out;
}

@keyframes pulse {
  0% { transform: scale(1); }
  50% { transform: scale(1.07); }
  100% { transform: scale(1); }
}

/* ANIMATED TEXT */
.title {
  font-size: 26px;
  font-weight: bold;
  letter-spacing: 2px;
}

.title span {
  display: inline-block;
  animation: wave 1.8s infinite;
}

.title span:nth-child(n) {
  animation-delay: calc(0.1s * var(--i));
}

@keyframes wave {
  0% { transform: translateY(0); opacity: .6; }
  50% { transform: translateY(-8px); opacity: 1; }
  100% { transform: translateY(0); opacity: .6; }
}

.subtitle {
  margin-top: 8px;
  font-size: 14px;
  opacity: .85;
}

/* BUTTONS */
.links {
  margin-top: 18px;
}

.links a {
  display: block;
  margin: 8px 0;
  padding: 10px;
  border-radius: 14px;
  background: rgba(255,255,255,.1);
  color: white;
  text-decoration: none;
  transition: .3s;
}

.links a:hover {
  background: rgba(0,255,255,.25);
  transform: scale(1.05);
}

/* PLAY BUTTON */
.play-btn {
  margin-top: 15px;
  padding: 10px;
  border-radius: 14px;
  background: rgba(0,255,255,.2);
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">

  <img src="assets/avatar.png" class="avatar">

  <div class="title">
    <span style="--i:1">U</span>
    <span style="--i:2">F</span>
    <span style="--i:3">O</span>
    <span style="--i:4">S</span>
    <span style="--i:5">W</span>
    <span style="--i:6">A</span>
    <span style="--i:7">G</span>
  </div>

  <div class="subtitle">space vibes only ðŸ‘½</div>

  <div class="links">
    <a href="https://discord.com/voidal" target="_blank">Discord</a>
    <a href="https://instagram.com/ufoswag1" target="_blank">Instagram</a>
    <a href="https://guns.lol/ufoswag" target="_blank">guns.lol</a>
    <a href="https://lnk.bio/ufoswag" target="_blank">lnk.bio</a>
  </div>

  <div class="play-btn" onclick="playMusic()">â–¶ play</div>

</div>

<audio id="music" src="assets/music.mp3"></audio>

<script>
function playMusic() {
  document.getElementById("music").play();
}
</script>

</body>
</html>
