<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>UFOSWAG</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: url("background.png") center/cover no-repeat fixed;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      width: 320px;
      padding: 30px 20px;
      background: rgba(15, 20, 25, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      text-align: center;
      color: #fff;
      box-shadow: 0 20px 40px rgba(0,0,0,0.6);
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid #fff;
      object-fit: cover;
      margin-bottom: 15px;
    }

    /* –ê–ù–ò–ú–ê–¶–ò–Ø –¢–ï–ö–°–¢–ê */
    .title {
      font-size: 28px;
      font-weight: bold;
      letter-spacing: 3px;
      margin-bottom: 6px;
    }

    .title span {
      opacity: 0;
      display: inline-block;
      animation: reveal 0.4s forwards;
    }

    @keyframes reveal {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .subtitle {
      font-size: 14px;
      opacity: 0.8;
      margin-bottom: 18px;
    }

    .play-btn {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 22px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      background: #fff;
      color: #000;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .links a {
      display: block;
      text-decoration: none;
      color: #fff;
      background: rgba(255,255,255,0.12);
      padding: 12px;
      border-radius: 10px;
      margin: 10px 0;
      transition: 0.2s;
    }

    .links a:hover {
      background: rgba(255,255,255,0.25);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="avatar.png" class="avatar" alt="avatar" />

    <div class="title" id="animatedTitle"></div>
    <div class="subtitle">space vibes only üëΩ</div>

    <button class="play-btn" id="playBtn">‚ñ∂ PLAY</button>

    <div class="links">
      <a href="https://discord.com/channels/1456381267401637982/1461354990143541259" target="_blank">Discord</a>
      <a href="https://instagram.com/ufoswag1" target="_blank">Instagram</a>
      <a href="https://guns.lol/ufoswag" target="_blank">guns.lol</a>
      <a href="https://lnk.bio/ufoswag" target="_blank">lnk.bio</a>
    </div>
  </div>

  <audio id="music" src="music.mp3"></audio>

  <script>
    /* –ê–ù–ò–ú–ê–¶–ò–Ø –ë–£–ö–í */
    const text = "UFOSWAG";
    const container = document.getElementById("animatedTitle");

    [...text].forEach((char, i) => {
      const span = document.createElement("span");
      span.textContent = char;
      span.style.animationDelay = `${i * 0.15}s`;
      container.appendChild(span);
    });

    /* PLAY / PAUSE */
    const music = document.getElementById("music");
    const playBtn = document.getElementById("playBtn");
    let playing = false;

    playBtn.addEventListener("click", () => {
      if (!playing) {
        music.play();
        playBtn.textContent = "‚è∏ PAUSE";
      } else {
        music.pause();
        playBtn.textContent = "‚ñ∂ PLAY";
      }
      playing = !playing;
    });
  </script>

</body>
</html>
