<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ufoswag</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0f14, #1b1b2a);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      color: white;
    }
    .card {
      width: 100%;
      max-width: 380px;
      text-align: center;
      padding: 30px 20px;
    }
    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 15px;
      border: 3px solid #6c63ff;
    }
    h1 {
      margin: 10px 0 5px;
      font-size: 26px;
    }
    p {
      margin: 0 0 20px;
      color: #aaa;
    }
    a.button {
      display: block;
      text-decoration: none;
      background: #6c63ff;
      color: white;
      padding: 14px;
      margin: 10px 0;
      border-radius: 12px;
      font-size: 16px;
      transition: transform 0.2s, background 0.2s;
    }
    a.button:hover {
      transform: scale(1.03);
      background: #7d75ff;
    }
  </style>
</head>

  <div class="card">
    <img class="avatar" src="https://i.imgur.com/8Km9tLL.png" alt="avatar">

</html>
