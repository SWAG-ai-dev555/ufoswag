<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>UFOSWAG</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("assets/background.png") center / cover no-repeat;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
}

.card {
  background: rgba(15, 25, 35, 0.75);
  backdrop-filter: blur(10px);
  border-radius: 20px;
  padding: 30px;
  width: 260px;
  text-align: center;
  color: white;
  box-shadow: 0 0 40px rgba(0,0,0,.8);
}

.avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  border: 2px solid white;
  object-fit: cover;
}

button {
  margin-top: 15px;
  padding: 10px 20px;
  border-radius: 30px;
  border: 2px solid white;
  background: none;
  color: white;
  cursor: pointer;
}
</style>
</head>

<body>

<div class="card">
  <img src="assets/avatar.gif" class="avatar">
  <h2>UFOSWAG</h2>
  <p>space vibes only üëΩ</p>
  <button id="btn">‚ñ∂ PLAY</button>
</div>

<audio id="music" src="assets/music.mp3" loop></audio>

<script>
const btn = document.getElementById("btn");
const music = document.getElementById("music");

btn.onclick = () => {
  if (music.paused) {
    music.volume = 0.5;
    music.play();
    btn.textContent = "‚è∏ PAUSE";
  } else {
    music.pause();
    btn.textContent = "‚ñ∂ PLAY";
  }
};
</script>

</body>
</html>
